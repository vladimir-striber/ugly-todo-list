<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo list</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Todo list</h1>

<div class="formWrapper">
  <form action="">
    <div class="inputField">
      <label for="todo-item">Add item</label>
      <input type="text" class="todoItem" aria-label="todo-item" id="todo-item">
      <button onclick="handlers.addTodo(); return false;">Add</button>
    </div>

    <div class="inputField">
      <label for="todo-item-index">Item index</label>
      <input type="number" class="todoItemIndex" aria-label="todo-item-index" id="todo-item-index">
      <label for="changed-todo-item-value">New item value</label>
      <input type="text" class="changedTodoItemValue" aria-label="changed-todo-item-value" id="changed-todo-item-value">
      <button onclick="handlers.changeTodo(); return false;">Change</button>
    </div>

    <!--<div class="inputField">-->
      <!--<label for="deleted-todo-item-index">Delete item</label>-->
      <!--<input type="text" class="deletedTodoItemIndex" aria-label="changed-todo-item-value" id="deleted-todo-item-index">-->
    <!--</div>-->

  </form>
</div>

</html>
